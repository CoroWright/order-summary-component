<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">

</head>
<body>
  
  <div class="container">

      <img class="hero-img" src="images/illustration-hero.svg" alt="Picture of a female listening & dancing to music">
    
    <div class="details">

      <h2>Order Summary</h2>

      <p class="description">You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!</p>

      <div class="plan">

        <div class="img-price">
          <img src="images/icon-music.svg" alt="">
          <div class="price">
            <p class="type-of-plan">Annual Plan</p>
            <p>$59.99/year</p>
          </div>
        </div> 
        
        <a href="#">Change</a>
      </div>
      <button class="proceed-button">Proceed to Payment</button>
      <button class="cancel-button">Cancel Order</button>
    </div>
  </div>  

</body>
</html>
